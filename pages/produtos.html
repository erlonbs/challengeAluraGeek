<body onload="criarProduto(),criarConsole(),criarDiverso()">
    <header class="cabecalho__container">
        <nav class="navbar">
          <div class="nav__container">
            <div class="nav__logo">
              <img class="nav__logo--logo" src="../assets/icons/Logo.svg" alt="Logo do Alura Geek" />
              <input
                class="nav__logo--pesquisar"
                type="text"
                placeholder="O que desesja encontrar? "
              />
              <a class="icon-lupa"></a>
              <img src="./assets/icons/lupa.png" class="nav__lupa" alt="Ícone de lupa"></img  >
            </div>    
                
          </div>
          
        </nav> 
      </header>
      <main class="container-produtos">
         <div class="botoes-direcionar">
          <button class="botao-menu" onclick="telaInicial()">Tela Inicial</button>
          

         </div>
        <section class="linha__produtos">
          <div class="topo__produtos">
            <h1 class="topo__produtos--titulo">Todos os produtos</h1>
            <button class="topo__adicionar--botao" onclick= "window.location.href='./AdicionarProduto.html'" >
              Adicionar produto
            </button>
          </div>
  
          <div class="todos-produtos">
            <ul id="lista__produtos" class="lista__produtos">
          
          </div>

          
          <div class="todos-consoles">
            <ul id="lista__consoles" class="lista__consoles">
          
          </div>

          
          <div class="todos-diversos">
            <ul id="lista__diversos" class="lista__diversos">
          
          </div>
        </section>
         
      </main>
      <footer class="container-footer">
        <div class="container-fale-conosco">
          <div class="footer-logo">
            <img src="../assets/icons/Logo.svg" alt="Logo do AluraGeek" />
          </div>
  
          <div class="quem-somos">
            <a href="#">Quem somos</a>
            <a href="#">Política de privacidade</a>
            <a href="#">programa fidelidade</a>
            <a href="#">Quero ser franqueado</a>
            <a href="#">Anuncie aqui</a>
          </div>
  
          <div class="fale-conosco">
            <form action="../pages/enviarMensagem.html" class="fale-conosco__formulario">
            <h3 class="fale__conosco--titulo">Fale conosco</h3>
            <input class="fale__conosco--nome" type="text" placeholder="Nome" required/>
            <textarea
              class="fale__conosco--mensagem"
              name="mensagem"
              id=""
              cols="20"
              rows="10"
              placeholder="Escreva sua mensagem" required
            ></textarea>
            <input type="submit" value="Enviar mensagem" class="fale__conosco--botao" required/>
          </form>
          </div>
        </div>

        <div class="footer-copyright">
          <p class="footer__texto">Desenvolvido por Erlon Barbosa Sena</p>
          <p class="footer__ano">2023</p>
        </div>

      </footer>
      <script type="text/javascript" src="../produto.js"></script>
      <script type="text/javascript" src="../console.js"></script>
      <script type="text/javascript" src="../diverso.js"></script>
