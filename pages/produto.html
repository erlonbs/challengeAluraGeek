  <body onload="criarProduto()">
    <script type="text/javascript" src="/produto.js"></script>
  
    <header class="cabecalho__container">
      <nav class="navbar">
        <div class="nav__container">
          <div class="nav__logo">
            <img
              class="nav__logo--logo"
              src="../assets/icons/Logo.svg"
              alt="Logo Alura Geek"
            />
            <input
              class="nav__logo--pesquisar"
              type="text"
              placeholder="O que desesja encontrar? "
            />
          </div>
        </div>
      </nav>
    </header>
    <main class="container-produtos">
      <button class="botao-voltar" onclick="voltar()">Voltar</button>
      <section class="produto-unitario">
        <div id="imagem-container__unitario" class="imagem-container__unitario"></div>
        <div id="produto__dados" class="produto__dados">
          <script>
            const urlParams = new URLSearchParams(window.location.search);
            const cardId = urlParams.get("id");

            const conteudoDiv = document.getElementById("produto__dados");
            const conteudoImagem = document.getElementById(
              "imagem-container__unitario"
            );

            switch (cardId) {
              case "1":
                var exibirProdutoNome = document.createElement("p");
                exibirProdutoNome.textContent = "Nome: " + listaProduto[0].nome;

                var exibirProdutoPreco = document.createElement("p");
                exibirProdutoPreco.textContent =
                  "Preço: " + listaProduto[0].preco;

                var exibirProdutoImagem = document.createElement("img");
                exibirProdutoImagem.src = listaProduto[0].imagem;

                var exibirProdutoDescricao = document.createElement("p");
                exibirProdutoDescricao.textContent = listaProduto[0].descricao;

                conteudoImagem.appendChild(exibirProdutoImagem);
                conteudoDiv.appendChild(exibirProdutoNome);
                conteudoDiv.appendChild(exibirProdutoPreco);
                conteudoDiv.appendChild(exibirProdutoDescricao);
                break;

              case "2":
                var exibirProdutoNome = document.createElement("p");
                exibirProdutoNome.textContent = "Nome: " + listaProduto[1].nome;

                var exibirProdutoPreco = document.createElement("p");

                  "Preço: " + listaProduto[1].preco;

                var exibirProdutoImagem = document.createElement("img");
                exibirProdutoImagem.src = listaProduto[1].imagem;

                var exibirProdutoDescricao = document.createElement("p");
                exibirProdutoDescricao.textContent = listaProduto[1].descricao;

                conteudoImagem.appendChild(exibirProdutoImagem);
                conteudoDiv.appendChild(exibirProdutoNome);
                conteudoDiv.appendChild(exibirProdutoPreco);
                conteudoDiv.appendChild(exibirProdutoDescricao);
                break;

              case "3":
                var exibirProdutoNome = document.createElement("p");
                exibirProdutoNome.textContent = "Nome: " + listaProduto[2].nome;

                var exibirProdutoPreco = document.createElement("p");
                exibirProdutoPreco.textContent =
                  "Preço: " + listaProduto[2].preco;

                var exibirProdutoImagem = document.createElement("img");
                exibirProdutoImagem.src = listaProduto[2].imagem;

                var exibirProdutoDescricao = document.createElement("p");
                exibirProdutoDescricao.textContent = listaProduto[2].descricao;

                conteudoImagem.appendChild(exibirProdutoImagem);
                conteudoDiv.appendChild(exibirProdutoNome);
                conteudoDiv.appendChild(exibirProdutoPreco);
                conteudoDiv.appendChild(exibirProdutoDescricao);
                break;

              case "4":
                var exibirProdutoNome = document.createElement("p");
                exibirProdutoNome.textContent = "Nome: " + listaProduto[3].nome;

                var exibirProdutoPreco = document.createElement("p");

                var exibirProdutoImagem = document.createElement("img");
                exibirProdutoImagem.src = listaProduto[3].imagem;

                var exibirProdutoDescricao = document.createElement("p");
                exibirProdutoDescricao.textContent = listaProduto[3].descricao;

                conteudoImagem.appendChild(exibirProdutoImagem);
                conteudoDiv.appendChild(exibirProdutoNome);
                conteudoDiv.appendChild(exibirProdutoPreco);
                conteudoDiv.appendChild(exibirProdutoDescricao);
                break;

              case "5":

                var exibirProdutoPreco = document.createElement("p");

                var exibirProdutoImagem = document.createElement("img");

                var exibirProdutoDescricao = document.createElement("p");
                exibirProdutoDescricao.textContent = listaProduto[4].descricao;

                conteudoImagem.appendChild(exibirProdutoImagem);
                conteudoDiv.appendChild(exibirProdutoNome);
                conteudoDiv.appendChild(exibirProdutoPreco);
                conteudoDiv.appendChild(exibirProdutoDescricao);
                break;

              case "6":
                var exibirProdutoNome = document.createElement("p");

                var exibirProdutoPreco = document.createElement("p");

                  "Preço: " + listaProduto[5].preco;

                var exibirProdutoImagem = document.createElement("img");
                exibirProdutoImagem.src = listaProduto[5].imagem;

                var exibirProdutoDescricao = document.createElement("p");
                exibirProdutoDescricao.textContent = listaProduto[5].descricao;

                conteudoImagem.appendChild(exibirProdutoImagem);
                conteudoDiv.appendChild(exibirProdutoNome);
                conteudoDiv.appendChild(exibirProdutoPreco);
                conteudoDiv.appendChild(exibirProdutoDescricao);
                break;

              default:
                cardContentElement.innerText = "Produto não encontrado";
                break;
            }
          </script>
        </div>
      </section>
      <section class="linha__produtos">
        <div class="topo__produtos">
          <h1 class="topo__produtos--titulo">Produtos Similares</h1>
        </div>

        <div class="produtos">
          <ul id="lista__produtos" class="lista__produtos"></ul>
        </div>
      </section>
    </main>
    <footer class="container-footer">
      <div class="container-fale-conosco">
        <div class="footer-logo">
          <img src="../assets/icons/Logo.svg" alt="Logo do AluraGeek" />
        </div>

        <div class="quem-somos">
          <a href="#">Quem somos</a>
          <a href="#">Política de privacidade</a>
          <a href="#">programa fidelidade</a>
          <a href="#">Quero ser franqueado</a>
          <a href="#">Anuncie aqui</a>
        </div>

        <div class="fale-conosco">
          <form
            action="/pages/enviarMensagem.html"
            class="fale-conosco__formulario"
          >
            <h3 class="fale__conosco--titulo">Fale conosco</h3>
            <input
              class="fale__conosco--nome"
              type="text"
              placeholder="Nome"
              required
            />
            <textarea
              class="fale__conosco--mensagem"
              name="mensagem"
              id=""
              cols="20"
              rows="10"
              placeholder="Escreva sua mensagem"
              required
            ></textarea>
            <input
              type="submit"
              value="Enviar mensagem"
              class="fale__conosco--botao"
              required
            />
          </form>
        </div>
      </div>
      <div class="footer-copyright">
        <p class="texto">Desenvolvido por Erlon Barbosa Sena</p>
        <p class="ano">2023</p>
      </div>

    <script type="text/javascript" src="/vanilla-tilt.js"></script>

    <script>
      VanillaTilt.init(document.querySelectorAll(".produto__imagem"), {
        max: 25,
        speed: 400,
        glare: true,
      });
      VanillaTilt.init(document.querySelectorAll(".console__imagem"), {
        max: 25,
        speed: 400,
        glare: true,
      });
