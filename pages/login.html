<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/cabecalho/cabecalho.css" />
    <link rel="stylesheet" href="../assets/css/cabecalho/nav/navbar.css" />
    <link
      rel="stylesheet"
      href="../assets/css/cabecalho/nav/nav-container.css"
    />
    <link rel="stylesheet" href="../assets/css/cabecalho/nav/nav-logo.css" />
    <link rel="stylesheet" href="../assets/css/cabecalho/nav/nav-botao.css" />
    <link
      rel="stylesheet"
      href="../assets/css/cabecalho/nav/nav-pesquisar.css"
    />
    <link rel="stylesheet" href="../assets/css/principal.css" />
    <link rel="stylesheet" href="../assets/css/loginSessao/iniciarSessao.css" />

    <link rel="stylesheet" href="../assets/css/rodape/rodape.css" />

    <link rel="stylesheet" href="../assets/css/rodape/fale-conosco.css" />
    <link rel="stylesheet" href="../assets/css/rodape/links-rodape.css" />
    <link rel="stylesheet" href="../assets/css/rodape/logo-rodape.css" />
    <link rel="stylesheet" href="../assets/css/loginSessao/sessaoNavebar.css" />
    <link rel="stylesheet" href="../assets/css/loginSessao/rodapeSessao.css" />
  </head>
  <body>
    <header class="cabecalho__container">
      <nav class="navbar">
        <div class="nav__container">
          <div class="nav__logo">
            <img
              class="nav__logo--logo"
              src="../assets/icons/Logo.svg"
              alt="Logo do Alura Geek"
            />
            <input
              class="nav__logo--pesquisar"
              type="text"
              placeholder="O que desesja encontrar? "
            />
          </div>
          <img src="/assets/icons/lupa.png" class="nav__lupa" alt="Ícone lupa"></img  >
        </div>

      </nav>
    </header>
    <section class="container-sessao">
      <form action="/pages/logado.html" class="sessao__formulario">
        <h3 class="sessao--titulo">Iniciar sessão</h3>
        <input
          class="sessao__email"
          type="email"
          placeholder="email"
          required
        />
        <input
          class="sessao__senha"
          type="password"
          placeholder="senha"
          required
        />

        <input type="submit" value="Entrar" class="sessao__botao" required />
      </form>
    </section>
    <footer class="container-footer">
      <div class="container-fale-conosco">
        <div class="footer-logo">
          <img src="../assets/icons/Logo.svg" alt="Logo do AluraGeek" />
        </div>

        <div class="quem-somos">
          <a href="#">Quem somos</a>
          <a href="#">Política de privacidade</a>
          <a href="#">programa fidelidade</a>
          <a href="#">Quero ser franqueado</a>
          <a href="#">Anuncie aqui</a>
        </div>

        <div class="fale-conosco">
          <form action="/pages/logado.html" class="fale-conosco__formulario">
            <h3 class="fale__conosco--titulo">Fale conosco</h3>
            <input
              class="fale__conosco--nome"
              type="text"
              placeholder="Nome"
              required
            />
            <textarea
              class="fale__conosco--mensagem"
              name="mensagem"
              id=""
              cols="20"
              rows="10"
              placeholder="Escreva sua mensagem"
              required
            ></textarea>
            <input
              type="submit"
              value="Entrar"
              class="fale__conosco--botao"
              required
            />
          </form>
        </div>
      </div>
      <div class="footer-copyright">
        <p class="footer__texto">Desenvolvido por Erlon Barbosa Sena</p>
        <p class="footer__ano">2023</p>
      </div>
    </footer>
  </body>
</html>
