  <body onload="criarConsole()">
   
    <header class="cabecalho__container">
      <nav class="navbar">
        <div class="nav__container">          
         
          <div class="nav-logo__imagem">
            <img
              class="nav__logo--logo"
              src="../assets/icons/Logo.svg"
              alt="Logo Alura Geek"
            />
          </div>
        
        </div>
        <div class="nav-logo__pesquisar">

          <input
            class="nav__logo--pesquisar"
            type="text"
            placeholder="O que desesja encontrar? "
          />
        </div>
        <img src="../assets/icons/lupa.png" class="nav__lupa" alt="Ícone de lupa"></img  >
      </nav>
    </header>
    <main class="container-consoles">
      <button class="botao-menu" onclick="telaInicial()">Tela Inicial</button>
      <button class="botao-voltar" onclick="voltar()">Voltar</button>
     
      <section class="console-unitario">
        <div id="imagem-container__unitario" class="imagem-container__unitario"></div>

        <div id="console__dados" class="console__dados">
          <script>
            const urlParams = new URLSearchParams(window.location.search)
            const cardId = urlParams.get('id')

            const conteudoDiv = document.getElementById('console__dados')
            const conteudoImagem = document.getElementById('imagem-container__unitario')

            switch (cardId) {
              case '1':
                var exibirConsoleNome = document.createElement('p')
                exibirConsoleNome.textContent = listaConsole[0].nome

                var exibirConsolePreco = document.createElement('p')
                exibirConsolePreco.textContent =
                  'Preço: ' + listaConsole[0].preco  + ",00"

                var exibirConsoleImagem = document.createElement('img')
                exibirConsoleImagem.src = listaConsole[0].imagem

                var exibirConsoleDescricao = document.createElement('p')
                exibirConsoleDescricao.textContent= listaConsole[0].descricao

                conteudoImagem.appendChild(exibirConsoleImagem)
                conteudoDiv.appendChild(exibirConsoleNome)
                conteudoDiv.appendChild(exibirConsolePreco)
                conteudoDiv.appendChild(exibirConsoleDescricao)
                break

              case '2':
              var exibirConsoleNome = document.createElement('p')
                exibirConsoleNome.textContent =  listaConsole[1].nome

                var exibirConsolePreco = document.createElement('p')
                exibirConsolePreco.textContent =
                  'Preço: ' + listaConsole[1].preco  + ",00"

                var exibirConsoleImagem = document.createElement('img')
                exibirConsoleImagem.src = listaConsole[1].imagem

                var exibirConsoleDescricao = document.createElement('p')
                exibirConsoleDescricao.textContent= listaConsole[1].descricao

                conteudoImagem.appendChild(exibirConsoleImagem)
                conteudoDiv.appendChild(exibirConsoleNome)
                conteudoDiv.appendChild(exibirConsolePreco)
                conteudoDiv.appendChild(exibirConsoleDescricao)
                break

              case '3':
              var exibirConsoleNome = document.createElement('p')
                exibirConsoleNome.textContent = listaConsole[2].nome

                var exibirConsolePreco = document.createElement('p')
                exibirConsolePreco.textContent =
                  'Preço: ' + listaConsole[2].preco  + ",00"

                var exibirConsoleImagem = document.createElement('img')
                exibirConsoleImagem.src = listaConsole[2].imagem

                var exibirConsoleDescricao = document.createElement('p')
                exibirConsoleDescricao.textContent= listaConsole[2].descricao

                conteudoImagem.appendChild(exibirConsoleImagem)
                conteudoDiv.appendChild(exibirConsoleNome)
                conteudoDiv.appendChild(exibirConsolePreco)
                conteudoDiv.appendChild(exibirConsoleDescricao)
                break

              case '4':
              var exibirConsoleNome = document.createElement('p')
                exibirConsoleNome.textContent = listaConsole[3].nome

                var exibirConsolePreco = document.createElement('p')
                exibirConsolePreco.textContent =
                  'Preço: ' + listaConsole[3].preco  + ",00"

                var exibirConsoleImagem = document.createElement('img')
                exibirConsoleImagem.src = listaConsole[3].imagem

                var exibirConsoleDescricao = document.createElement('p')
                exibirConsoleDescricao.textContent= listaConsole[3].descricao

                conteudoImagem.appendChild(exibirConsoleImagem)
                conteudoDiv.appendChild(exibirConsoleNome)
                conteudoDiv.appendChild(exibirConsolePreco)
                conteudoDiv.appendChild(exibirConsoleDescricao)
                break

              case '5':
              var exibirConsoleNome = document.createElement('p')
                exibirConsoleNome.textContent = listaConsole[4].nome

                var exibirConsolePreco = document.createElement('p')
                exibirConsolePreco.textContent =
                  'Preço: ' + listaConsole[4].preco  + ",00"

                conteudoDiv.appendChild(exibirConsoleNome)
                conteudoDiv.appendChild(exibirConsolePreco)
                conteudoDiv.appendChild(exibirConsoleDescricao)
                break

              case '6':
              var exibirConsoleNome = document.createElement('p')
                exibirConsoleNome.textContent = listaConsole[5].nome

                var exibirConsolePreco = document.createElement('p')
                exibirConsolePreco.textContent =
                  'Preço: ' + listaConsole[5].preco  + ",00"

                var exibirConsoleImagem = document.createElement('img')
                exibirConsoleImagem.src = listaConsole[5].imagem

                var exibirConsoleDescricao = document.createElement('p')
                exibirConsoleDescricao.textContent= listaConsole[5].descricao

                conteudoImagem.appendChild(exibirConsoleImagem)
                conteudoDiv.appendChild(exibirConsoleNome)
                conteudoDiv.appendChild(exibirConsolePreco)
                conteudoDiv.appendChild(exibirConsoleDescricao)
                break

              default:
                cardContentElement.innerText = 'Produto não encontrado'
                break
            }
          </script>
        </div>
      </section>
      <section class="linha__consoles">
        <div class="topo__consoles">
          <h1 class="topo__consoles--titulo">Produtos Similares</h1>
        </div>

        <div class="consoles">
          <ul id="lista__consoles" class="lista__consoles"></ul>
        </div>

    <footer class="container-footer">
      <div class="container-fale-conosco">
        <div class="footer-logo">
          <img src="../assets/icons/Logo.svg" alt="Logo do AluraGeek" />
        </div>

        <div class="quem-somos">
          <a href="#">Quem somos</a>
          <a href="#">Política de privacidade</a>
          <a href="#">programa fidelidade</a>
          <a href="#">Quero ser franqueado</a>
          <a href="#">Anuncie aqui</a>
        </div>

        <div class="fale-conosco">
          <form
            action="/pages/enviarMensagem.html"
            class="fale-conosco__formulario"
          >
            <h3 class="fale__conosco--titulo">Fale conosco</h3>
            <input
              class="fale__conosco--nome"
              type="text"
              placeholder="Nome"
              required
            />
            <textarea
              class="fale__conosco--mensagem"
              name="mensagem"
              id=""
              cols="20"
              rows="10"
              placeholder="Escreva sua mensagem"
              required
            ></textarea>
            <input
              type="submit"
              value="Enviar mensagem"
              class="fale__conosco--botao"
              required
            />

        </div>

        <p class="ano">2023</p>
